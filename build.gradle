plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.20"
}

group "reviso"
version "0.1.0"

apply plugin: "kotlin"
apply plugin: "application"

mainClassName = "reviso.Main"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}

compileKotlin {
    kotlinOptions.jvmTarget = targetCompatibility
}

compileTestKotlin {
    kotlinOptions.jvmTarget = targetCompatibility
}

jar {
    manifest {
        attributes "Main-Class": "reviso.Main"
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
